<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model DOM</title>
</head>
<body>

    <h1 id="h1">
hello
    </h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
<script>


var text =document.getElementById("h1").innerHTML;

document.write(text);

document.getElementById("p1").innerHTML=document.title;

document.getElementById("p2").innerHTML=document.lastModified;
//document.getElementById("p3").innerHTML=document.getRootNode;


document.getElementById("p3").innerHTML=document.URL;

document.getElementById("p4").innerHTML=document.domain;
document.getElementById("p5").innerHTML=document.cookie;

</script>
</body>
</html>
